<!DOCTYPE html>
<html lang="en">

<head>

    <title>Game Portal</title>
    <link rel="stylesheet" href="./css/fontawesome-all.min.css">

<body>

        <div class="top-header">

                <ul class="top-social-menu">

                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>

                    <li><a href="#"><i class="fab fa-google"></i></a></li>
                    <li><a href="#"><i class="fab fa-amazon"></i></a></li>
                </ul>

                <div class="login-area">
                    <a href="#" class="btn btn-primary">Login <span><i class="fas fa-sign-in-alt"></i></span></a>
                    <a href="#" class="btn ml-2">Sign Up <span><i class="fas fa-sign-user-plus"></i></span></a>
                </div>
            </div>
        </div>

        <!-- header nav menu -->
            <div class="container">
                <div class="nav-header">
                    <nav class="navbar">
                        <ul class="nav-list">
                            <li class="nav-item"><a href="#">Home</a></li>
                            <li class="nav-item"><a href="#">Games</a>
                                <i class="fas fa-chevron-down"></i>

                                    <li><a href="#">Game I</a></li>
                                    <li><a href="#">Game II</a></li>
                                </ul>
                            </li>

                                    <li><a href="">Blog II</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a href="">Software</a></li>
                            <li class="nav-item"><a href="">Contact</a></li>
                        </ul>
                        <div class="search-area">
                            <form action="">
                                <input type="search" placeholder="Search">
                                <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                            </form>
                        </div>
                    </nav>
                </div>

    </header>



    <script src="js/index.js"></script>

</html>
